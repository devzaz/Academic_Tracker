{% extends 'base/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold">
        Tomorrow’s Classes ({{ tomorrow }})
    </h2>

    <a href="{% url 'plan_class' %}"
       class="bg-blue-600 px-4 py-2 rounded">
       + Plan Class
    </a>
</div>

<div class="space-y-4">
    {% for s in sessions %}
        <div class="bg-gray-800 p-4 rounded flex justify-between items-center">
            <div>
                <h3 class="font-semibold">{{ s.course.name }}</h3>
                <p class="text-sm text-gray-400">
                    {{ s.start_time }} • {{ s.course.teacher_name }}
                </p>
            </div>

            <a href="{% url 'edit_class_session' s.id %}"
               class="text-blue-400 text-sm">
               Edit
            </a>
        </div>
    {% empty %}
        <p class="text-gray-400">No classes planned for tomorrow.</p>
    {% endfor %}
</div>
{% endblock %}
