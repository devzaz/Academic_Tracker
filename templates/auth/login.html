<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in â€¢ Academic Tracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="dark bg-gradient-to-br from-gray-900 via-gray-900 to-gray-800 
             flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-800/90 backdrop-blur border border-gray-700 
                rounded-xl shadow-2xl p-8">

        <!-- App Title -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-wide">ðŸŽ“ Academic Tracker</h1>
            <p class="text-gray-400 text-sm mt-1">
                Track attendance, marks & files
            </p>
        </div>

        <!-- Login Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm text-gray-300 mb-1">
                    Username
                </label>
                <input type="text" name="username" required
                class="w-full px-4 py-2 rounded-lg
                    bg-gray-900 border border-gray-700
                    text-white placeholder-gray-500
                    focus:outline-none focus:ring-2 focus:ring-blue-600
                    focus:border-transparent">

            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm text-gray-300 mb-1">
                    Password
                </label>
                <input type="password" name="password" required
                class="w-full px-4 py-2 rounded-lg
                    bg-gray-900 border border-gray-700
                    text-white placeholder-gray-500
                    focus:outline-none focus:ring-2 focus:ring-blue-600
                    focus:border-transparent">
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-2.5 rounded-lg font-semibold
                       bg-blue-600 hover:bg-blue-500
                       transition duration-200">
                Sign in
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-500 mt-6">
            Personal academic dashboard
        </p>
    </div>

</body>
</html>
