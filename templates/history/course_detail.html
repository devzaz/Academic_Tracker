{% extends 'base/base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-6">
    {{ course.name }} — Class History
</h2>

<div class="space-y-3">
    {% for s in sessions %}
        <div class="bg-gray-800 p-4 rounded flex justify-between">
            <div>
                <p class="font-medium">
                    {{ s.date }} • {{ s.start_time }}
                </p>
                <p class="text-sm text-gray-400">
                    Status: {{ s.get_status_display }}
                </p>
            </div>

            <span class="text-sm
                {% if s.status == 'completed' %} text-green-400
                {% elif s.status == 'absent' %} text-orange-400
                {% elif s.status == 'cancelled' %} text-red-400
                {% elif s.status == 'no_attendance' %} text-yellow-400
                {% else %} text-gray-400
                {% endif %}
            ">
                {{ s.get_status_display }}
            </span>
        </div>
    {% empty %}
        <p class="text-gray-400">No class sessions found.</p>
    {% endfor %}
</div>
{% endblock %}
