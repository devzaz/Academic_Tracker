{% extends "base/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 p-6 rounded">
    <h2 class="text-xl font-semibold mb-6">Create Folder</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block text-sm text-gray-300 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-400 text-sm">
                        {{ field.errors }}
                    </p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="flex justify-end gap-3">
            <a href="{% url 'file_hub' %}"
               class="px-4 py-2 rounded bg-gray-700">
                Cancel
            </a>

            <button type="submit"
                class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock %}
