{% extends 'base/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-xl shadow-xl">
    <h2 class="text-2xl font-semibold mb-8 text-white text-center">
        Add Event / Holiday
    </h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <p class="mt-1 text-red-400 text-sm">
                        {{ field.errors }}
                    </p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2.5 rounded-md font-semibold
                   hover:bg-blue-500 transition duration-200">
            Save Event
        </button>
    </form>
</div>
{% endblock %}
